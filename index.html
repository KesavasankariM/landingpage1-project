<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
    $('.fa-bars').click(function() {
        $(this).toggleClass('fa-times'); 
        $('.navbar').toggleClass('nav-toggle'); 
        $('body').toggleClass('menu-active');
    });

    
    $('.navbar ul li a').click(function() {
        $('.navbar').removeClass('nav-toggle'); 
        $('.fa-bars').removeClass('fa-times'); 
        $('body').removeClass('menu-active');
    });



            $('.dot1').click(function() {
                $('.vid1').css('display', 'block');
                $('.vid2').css('display', 'none');
                $('.vid3').css('display', 'none');
            });

            $('.dot2').click(function() {
                $('.vid1').css('display', 'none');
                $('.vid2').css('display', 'block');
                $('.vid3').css('display', 'none');
            });

            $('.dot3').click(function() {
                $('.vid1').css('display', 'none');
                $('.vid2').css('display', 'none');
                $('.vid3').css('display', 'block');
            });
        });
    </script>
    <title>UnderWater Landing Page</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><h1>logo</h1></a>
        <nav class="navbar">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">contact</a></li>
                <li><a href="#">blogs</a></li>
                <li><a href="#">login</a></li>
            </ul>
        </nav>
        <div class="fa fa-bars"></div>
    </header>
    <div class="container">
        <div class="content">
            <h1>Underwater</h1>
            <h2>adventure</h2>
            <a href="#"><button>join now</button></a>
            <div class="icons">
                <a href="#" class="fab fa-facebook"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-instagram"></a>
            </div>
        </div>
        <div class="video-container">
            <video src="assets/vid1.mp4" class="vid1" autoplay muted loop></video>
            <video src="assets/vid2.mp4" class="vid2" autoplay muted loop style="display: none;"></video>
            <video src="assets/vid3.mp4" class="vid3" autoplay muted loop style="display: none;"></video>
        </div>
        <div class="controls">
            <div class="dots dot1"></div>
            <div class="dots dot2"></div>
            <div class="dots dot3"></div>
        </div>
    </div>
</body>
</html>
